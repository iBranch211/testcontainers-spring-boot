spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mysql://${embedded.mariadb.host}:${embedded.mariadb.port}/${embedded.mariadb.schema}?useServerPrepStmts=false
spring.datasource.username=${embedded.mariadb.user}
spring.datasource.password=${embedded.mariadb.password}
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1;
spring.datasource.tomcat.test-on-connect=true